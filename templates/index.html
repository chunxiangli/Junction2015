{% extends "layout.html" %}

{% block title %}
Plan your trip
{% endblock %}

{% block head %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="/static/util.js"></script>

<style>
  body{
  background-color: #FFFAF0;
  }

  .anchor-time{
  line-height: 1;
  font-weight: bold;
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  }

  .d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
  }
  
  input.box{
  width: 25%!important;
  margin-right: 20px;
  }

  .cost_column{
  line-height: 1;
  font-weight: bold;
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 24px;
  }
  
  .cost_row:first{
  color: #aaa;
  }
  
  .cost_row{
  color: #449D44;
  }
  .row_cover:hover{
  cursor: pointer;
  }
  .row_cover.active{
  fill: #C7E9F9;
  }
  .modal .row{
  padding-left: 20px;
  padding-right: 20px;
  }
</style>
{% endblock %}

{% block content %}
<div class="starter-template">
  <h1><center>Plan a holiday?</center></h1>
  <p class="lead"></p>
</div>

<form class="form-horizontal">
  <div id="time" class="form-group">
    <label class="col-sm-2">During: </label>
    <div class="col-sm-10 text-left">
      <input type="text" id="startTime" class="form-control pull-left box" placeholder="Start date" value="2015-12-1">
      <input type="text" id="endTime" class="form-control pull-left box" placeholder="End date" value="2015-12-15">
    </div>
  </div>
  <div class="form-group dests">
    <label class="col-sm-2">Destinations: </label>
    <div class="col-sm-10 text-left">
      <input class="dest form-control pull-left box" value="Barcelona"/>
      <input class="dest form-control pull-left box" value="Berlin"/>
      <input class="dest form-control pull-left box" value="Paris"/>
    </div>
  </div>
  <div class="form-group text-center">
    <button id="moreDest"type="btn" class="btn btn-success">More destinations<image src="/static/images/international.png"/></button>
    <button id="search" type="btn" class="btn btn-primary">Trip search<image src="/static/images/airplane68.png"/></button>
    <button id="partner" type="btn" class="btn">Tripmate search<image src="/static/images/two209.png" /></button>
  </div> 
</form>

<div id="result">
  <div class="starter-template">
  <h1><center>Everything you need ...</center></h1>
  <p class="lead"></p>
</div>

</div>
<script src="/static/display.js"></script>
<script src="/static/app.js"></script>
<script src="/static/partner.js"></script>

{% include 'modal.html' %}

{% endblock %}
